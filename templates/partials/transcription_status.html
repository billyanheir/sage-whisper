{% if note %}
    {% if note.status == 'transcribing' %}
    <div class="mt-2 rounded-xl bg-amber-500/10 border border-amber-500/30 p-3 flex items-center space-x-3"
         hx-get="/partials/transcription-status/{{ note.id }}"
         hx-trigger="every 2s"
         hx-swap="outerHTML">
        <svg class="animate-spin w-5 h-5 text-amber-400" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        <span class="text-sm text-amber-300">Transcribing... this may take a moment</span>
    </div>
    {% elif note.status == 'completed' and transcript %}
    <div class="mt-2 rounded-xl bg-emerald-500/10 border border-emerald-500/30 p-3 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span class="text-sm text-emerald-300">Transcription complete!</span>
        </div>
        <a href="/transcripts/{{ transcript.id }}" class="px-3 py-1.5 rounded-lg text-xs font-medium text-white bg-gradient-to-r from-cyan-500 to-cyan-600 hover:from-cyan-400 hover:to-cyan-500 transition-all">
            View Transcript
        </a>
    </div>
    {% elif note.status == 'failed' %}
    <div class="mt-2 rounded-xl bg-red-500/10 border border-red-500/30 p-3 flex items-center space-x-3">
        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-sm text-red-300">Transcription failed. You can try again.</span>
    </div>
    {% endif %}
{% endif %}
