{% extends "base.html" %}

{% block title %}Transcripts - Sage Whisper{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header + Search -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-bold text-white">Transcripts</h1>
            <p class="text-gray-400 mt-1">{{ total }} transcript{{ 's' if total != 1 else '' }}</p>
        </div>
        <div class="relative w-full sm:w-80">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="search" name="search" value="{{ search or '' }}"
                   placeholder="Search transcripts..."
                   hx-get="/partials/transcript-rows"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#transcript-results"
                   hx-include="this"
                   class="w-full pl-10 pr-4 py-2.5 rounded-xl bg-navy-800/50 border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-colors">
        </div>
    </div>

    <!-- Results -->
    <div id="transcript-results">
        {% include "partials/transcript_rows.html" %}
    </div>
</div>
{% endblock %}
