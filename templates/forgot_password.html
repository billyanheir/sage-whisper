<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sage Whisper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: { 400: '#22D3EE', 500: '#06B6D4', 600: '#0891B2', 700: '#0E7490' },
                        indigo: { 400: '#818CF8', 500: '#6366F1', 600: '#4F46E5' },
                        navy: { 700: '#1E293B', 800: '#111827', 900: '#0B1120' },
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="h-full bg-navy-900 flex items-center justify-center relative overflow-hidden">

    <!-- Background blur orbs -->
    <div class="absolute top-1/4 -left-32 w-96 h-96 bg-cyan-600/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 -right-32 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>

    <div class="relative w-full max-w-md mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-gradient-to-br from-cyan-500 to-indigo-500 mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-indigo-400 bg-clip-text text-transparent">
                Sage Whisper
            </h1>
            <p class="text-gray-400 text-sm mt-1">Voice Note Transcription</p>
        </div>

        <!-- Card -->
        <div class="bg-navy-800/80 backdrop-blur-xl border border-gray-700/50 rounded-2xl shadow-xl p-8">
            <h2 class="text-xl font-semibold text-white mb-2">Forgot your password?</h2>
            <p class="text-gray-400 text-sm mb-6">Enter your email and a reset link will be printed to the server console.</p>

            {% if error %}
            <div class="mb-4 px-4 py-3 rounded-xl bg-red-500/10 border border-red-500/30 text-red-300 text-sm">
                {{ error }}
            </div>
            {% endif %}

            {% if success %}
            <div class="mb-4 px-4 py-3 rounded-xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-300 text-sm">
                {{ success }}
            </div>
            {% endif %}

            <form method="POST" action="/forgot-password" id="forgot-form">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1.5">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email"
                               class="w-full px-4 py-2.5 rounded-xl bg-navy-900/50 border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-colors"
                               placeholder="you@example.com">
                    </div>
                </div>

                <button type="submit" id="submit-btn"
                        class="w-full mt-6 px-4 py-2.5 rounded-xl font-semibold text-white transition-all duration-200"
                        style="background: linear-gradient(135deg, #06B6D4, #0891B2);"
                        onmouseover="this.style.background='linear-gradient(135deg, #22D3EE, #06B6D4)'; this.style.boxShadow='0 4px 15px rgba(6, 182, 212, 0.4)'"
                        onmouseout="this.style.background='linear-gradient(135deg, #06B6D4, #0891B2)'; this.style.boxShadow='none'">
                    <span id="btn-text">Send reset link</span>
                    <span id="btn-loading" class="hidden">
                        <svg class="animate-spin inline w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        Sending...
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Remember your password?
                    <a href="/login" class="text-cyan-400 hover:text-cyan-300 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', function() {
            document.getElementById('btn-text').classList.add('hidden');
            document.getElementById('btn-loading').classList.remove('hidden');
            document.getElementById('submit-btn').disabled = true;
        });
    </script>
</body>
</html>
